    <body>

        <script>
          function retornaSexo(sexo){
              //M, F
              // Masculino, Feminino
              if (sexo === 'M'){
                  return 'Masculino';
              } else if (sexo === 'F'){
                  return 'Feminino';
              } else{
                  return 'Outro';
              }
          }
        </script>
